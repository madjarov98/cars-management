<div class="container">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <div>
                    <h5 class="card-title">Fuel Management</h5>
                    <div class="position-relative">
                        <hr/>
                        <button type="button" class="btn btn-success position-absolute bottom-0 end-0 mb-3"
                                data-toggle="modal" data-target="#createModal">
                            + Add New
                        </button>
                    </div>
                    <div class="card-body" class="row">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody id='fuel-list'>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit fuel</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label>Name</label>
                <input class="editNameInput form-control" placeholder="Text Here"/>
                <label>Description</label>
                <input class="editDescriptionInput form-control" placeholder="Text Here"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="edit btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Create fuel</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label>Name</label>
                <input class="createNameInput form-control" placeholder="Enter name"/>
                <label>Description</label>
                <input class="createDescriptionInput form-control" placeholder="Enter description"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="create btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
